<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweperf Leaderboard</title>
  <meta name="description" content="Sweperf leaderboard with clean criteria switching and modern Harvard design."/>
  <link rel="stylesheet" href="assets/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="page-shell">
    <!-- 顶部：左侧Logo+名称，右侧导航 -->
    <header class="hero-header">
      <div class="container-wide hero-header-inner">
        <div class="brand-block">
          <img class="brand-logo" src="assets/images/logo.png" alt="Harvard Edge Logo"/>
          <div class="brand-text">
            <div class="brand-name">Sweperf</div>
          </div>
        </div>
        <nav class="nav-links">
          <a href="index.html#overview">Overview</a>
          <a href="leaderboard.html" class="active">Leaderboard</a>
          <a href="NonLLM%20bench%20Design/public/index.html">Non-LLM Bench</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container-wide">
        <div class="page-card">
          <!-- 主内容：leaderboard 占据主要版面 -->
                <section class="section">
        <div class="container-wide">
          <h1 class="section-title" style="text-align:center; font-size:42px; letter-spacing:-0.02em; margin:0 0 20px 0;">Sweperf Leaderboard</h1>

          <!-- KPI 条 -->
          <div class="kpi-strip" style="margin:25px 0 25px 0;">
            <div class="kpi-pill"><span>Total Tasks</span><span class="val">tbu</span></div>
            <div class="kpi-pill"><span>Models</span><span class="val">tbu</span></div>
            <div class="kpi-pill"><span>Updated</span><span class="val">tbu</span></div>
          </div>

          <!-- 切换控件 -->
          <div style="margin-bottom:25px; display:flex; align-items:center; gap:20px; justify-content:space-between; flex-wrap:wrap;">
            <div style="display:flex; align-items:center; gap:10px;">
              <div id="criteria-switcher" class="segmented-control" role="tablist" aria-label="Leaderboard criteria"></div>
            </div>
            <div style="display:flex; align-items:center; gap:10px;">
              <div id="leaderboard-model-wrap" style="position:relative; display:inline-block;">
                <input id="leaderboard-model-filter" type="text" placeholder="Search model…" style="padding:8px 28px 8px 10px; border:1px solid rgba(0,0,0,0.15); border-radius:8px; font: inherit;"/>
                <span id="leaderboard-model-ghost" aria-hidden="true" style="position:absolute; left:12px; top:50%; transform: translateY(-50%); color: rgba(0,0,0,0.35); pointer-events:none; font: inherit; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></span>
                <button id="leaderboard-model-clear" type="button" aria-label="Clear" title="Clear" style="position:absolute; right:6px; top:50%; transform: translateY(-50%); background:transparent; border:0; cursor:pointer; color: rgba(0,0,0,0.45); font-size:16px; line-height:1;">×</button>
              </div>
              <select id="leaderboard-criteria-select" aria-label="Select criteria" style="padding:8px 10px; border:1px solid rgba(0,0,0,0.15); border-radius:8px; font: inherit;"></select>
            </div>
          </div>

          <!-- 加载态 -->
          <div class="leaderboard-loading" id="leaderboard-loading">
            <div class="spinner"></div>
            <span>Loading leaderboard…</span>
          </div>

          <!-- 极简表格外观：去代码框壳，仅保留大表 -->
          <div class="no-codeframe leaderboard-card fade-enter" id="leaderboard-card" style="display:none;">
            <div id="leaderboard-table" class="leaderboard-table"></div>
          </div>
        </div>
      </section>

        <!-- Contribute 独立一栏（不放链接，后续讨论） -->
        <section class="section">
          <div class="container-wide">
            <div class="contribute-card elevate">
              <h3 style="margin:0 0 6px 0;">Contribute</h3>
              <p class="muted" style="margin:0 0 10px 0;">If you would like to contribute to Sweperf, please consider our platform.</p>
              <a class="btn btn-secondary" href="index.html#platforms" onclick="try{sessionStorage.setItem('gotoPlatforms','1')}catch(e){}">Go to Platforms</a>
            </div>
          </div>
        </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container-wide">
        <div class="footer-bottom">
          <p>&copy; Harvard Edge Computing Lab 2025, released under XXX License.</p>
          <!-- TODO: Add License -->
        </div>
      </div>
    </footer>
  </div>

  <!-- 动态渲染脚本 -->
  <script src="assets/leaderboard.js"></script>
</body>
</html>
